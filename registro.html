

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <title>Juegos a Jugar</title>
</head>
<body>
    <header>
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="/">
                    Juegos a Jugar
                </a>
            </div>
        </nav>
    </header>

    <main class="main-content">
        <div class="crud-container">
            <div class="crud-header">
                <h1>Lista de Juegos</h1>
                <button class="button is-success" id="openRegisterModal">
                    <i class="fa-solid fa-person"></i>
                    <span>Registrar Juego</span>
                </button>
                <a href="index.html">
                <button class="button is-primary">
                    <span>Volver al Inicio</span>
                </button>
                </a>
            </div>
            <div id="lista"></div>
        </div>

    </main>
    <div class="modal" id="modal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Registrar Nuevo Juego</p>
                <button class="delete" aria-label="close" id="closeRegisterModal"></button>
            </header>
            <section class="modal-card-body">
                <form id="register-form">
                    <div class="field">
                        <label class="label">Nombre</label>
                        <div class="control">
                            <input class="input" type="text" id="Nombre" placeholder="Ingresa tu Nombre">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Plataforma</label>
                        <div class="control">
                            <input class="input" type="text" id="Plataforma" placeholder="Ingresa tu Apellido Materno">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Estado</label>
                        <div class="control">
                            <input class="input" type="text" id="Estado" placeholder="Ingresa tu Apellido Materno">
                        </div>
                    </div>              
            </section>
            <footer class="modal-card-foot">
                <button type="submit" id ="Registrar" class="button is-success">
                    <i class="faS fa-save"></i>  
                    <span>Registrar</span> 
                </button>
            </form>
            </footer>
        </div>
    </div>
    <script type="module" src="./js/app.js"></script>
</body>
</html>
